<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Personal Website</title>
</head>
<body>
  <nav>
    <h1>Trey Holder</h1>
  <div id="links"> <!-- Navigation links for different sites on the page -->
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a class="active" href="#">Contact</a> 
  </div>
</nav>
<main>
  <h1 class="contactHeader">Contact Me</h1>
  <form id="form" action="submission.html">
    <div>
      <label for="name">Name:</label>
      <br>
      <input id="name" type="text" name="name">
    </div>
    <div>
      <label for="email">Email:</label>
      <br>
      <input id="email" type="email" name="email">
    </div>
    <div>
      <label for="message">Message:</label>
      <br>
      <textarea id="message" name="message" rows="4" cols="40"></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</main>
<footer>
  <a href="https://twitter.com/TreyHolderr" target="_blank"> <!--This will create a hyperlink for the user to view different social media pages of mine. I reference the link, provide a class, and use target to send the user to a new page once clicking on the specified social media. -->
    <img class="media-link" src="images/x.jpg" alt="Twitter">
  </a>
  <a href="https://github.com/treyh2" target="_blank"> <!--This will create a hyperlink for the user to view different social media pages of mine. I reference the link, provide a class, and use target to send the user to a new page once clicking on the specified social media. -->
    <img class="media-link" src="images/git.png" alt="Github" >
  </a>
  <a href="https://www.instagram.com/trey.holderr/" target=""> <!--This will create a hyperlink for the user to view different social media pages of mine. I reference the link, provide a class, and use target to send the user to a new page once clicking on the specified social media. -->
    <img class="media-link" src="images/insta.jpg" alt="Instagram">
  </a>
</footer>
</body>
</html>
